<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let noticia of listNews">
        <div class="card mb-3">
            <img src="{{noticia.urlToImage}}" class="card-img-top" alt="">
            
            <h3 class="card-header"> <span class="badge bg-primary my-1">{{noticia.source.name}}</span> <br> {{noticia.title.split(' - ')[0]}}</h3>
            
            <div class="card-body">
              <p class="card-text">{{noticia.description}}</p>
            </div>
            <div class="card-body">
                <a href="{{noticia.url}}" target="_blank"><button class="btn btn-lg bg-primary w-100">Ir a la noticia</button></a>
            </div>
            <div class="card-footer text-muted">
              Publicado el: {{noticia.publishedAt.split('T')[0]}}
            </div>
          </div>
    </div>
</div>
