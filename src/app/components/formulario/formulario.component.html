<div class="jumbotron bg-secondary mt-5">
    <h2 class="heading">Filtra Noticias por pa√≠s y categoria</h2>
    <div class="row my-3">
        <div class="col-lg-8 offset-lg-2">
            <form (ngSubmit)="buscarNoticias()">
                    <div class="form-group">
                        <select [(ngModel)]="paisSeleccionado" name="pais" class="form-select form-select-lg">
                            <option 
                                *ngFor="let pais of paises" 
                                [value] = "pais.value"
                            >
                                {{pais.nombre}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group my-3">
                        <select [(ngModel)]="categoriaSeleccionada" name="categoria" class="form-select form-select-lg">
                            <option 
                                *ngFor="let categoria of categorias" 
                                [value] = "categoria.value"
                            >
                                {{categoria.nombre}}
                            </option>
                            
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Buscar</button>
            </form>
        </div>
    </div>
</div>
